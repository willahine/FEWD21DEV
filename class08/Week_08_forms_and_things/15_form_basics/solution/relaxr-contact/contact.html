<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Relaxr Blog</title>
	
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="960_12_col.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="wrapper">
		<header class="container_12">
			<div class="grid_3">
				<h1 class="logo">Relaxr</h1>
			</div>
			<div class="grid_9">
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<section id="contact" class="container_12">
			<div class="grid_8">
				<h1>Contact Us</h1>
				<form class="cd-form floating-labels">
					<fieldset>
						<legend>Account Info</legend>

						<div class="icon">
							<label for="cd-name">Name</label>
							<input class="user" type="text" name="cd-name">
					    </div> 

					    <div class="icon">
					    	<label for="cd-company">Company</label>
							<input class="company" type="text" name="cd-company">
					    </div> 

					    <div class="icon">
					    	<label for="cd-email">Email</label>
							<input class="email" type="email" name="cd-email">
					    </div>
					</fieldset>

					<fieldset>
						<legend>Project Info</legend>

						<div class="icon">
							<label for="cd-textarea">Project description</label>
			      			<textarea class="message" name="cd-textarea"></textarea>
						</div>

						<div>
					      	<input type="submit" value="Send Message">
					    </div>
					</fieldset>
				</form>
			</div>
			<div class="grid_4">
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam amet totam labore eaque sit praesentium explicabo blanditiis optio laboriosam ab id, deleniti, vel nam doloremque dolorum quia at assumenda perspiciatis.</p>
			</div>
		</section>

	</div>
	
</body>
</html>
